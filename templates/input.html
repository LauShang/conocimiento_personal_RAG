<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="sidebar">
        <a href="/">Chat</a>
        <a href="/input" class="active">Input Data</a>
    </div>
    <div class="main">
        <div class="card">
            <h3>YouTube</h3>
            <input type="text" id="youtube-url" placeholder="Paste YouTube URL here...">
            <button onclick="processYouTube()">Process</button>
        </div>
        <div class="card">
            <h3>MP3</h3>
            <input type="file" id="mp3-file" accept="audio/mpeg">
            <button onclick="processMP3()">Process</button>
        </div>
        <div class="card">
            <h3>Text</h3>
            <button onclick="startLoading(this)">Process</button>
        </div>
        <div class="card">
            <h3>PDF</h3>
            <button onclick="startLoading(this)">Process</button>
        </div>
    </div>
    <script src="/static/scripts.js"></script>
</body>
</html>
